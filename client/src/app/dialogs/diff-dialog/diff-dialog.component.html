<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
    <canvas #diffCanvas width="640" height="480"></canvas>
    <p>Nombre de différences détectées: {{ data.differenceCount }}</p>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button (click)="this.dialogRef.close(false)">Réessayer</button>
    <button mat-button cdkFocusInitial (click)="this.dialogRef.close(true)">Continuer</button>
</div>
